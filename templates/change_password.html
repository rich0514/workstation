
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>變更密碼</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: #f8f8ff;
            padding: 40px;
            text-align: center;
        }
        form {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff85c0;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>🔐 更改品牌密碼</h1>
    <form method="post" action="/admin/change_password">
        <input type="text" name="username" placeholder="品牌名稱" required><br>
        <input type="password" name="old_password" placeholder="舊密碼" required><br>
        <input type="password" name="new_password" placeholder="新密碼" required><br>
        <button type="submit">變更密碼</button>
    </form>
    <div class="message" id="msg"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has("msg")) {
            const msg = decodeURIComponent(params.get("msg"));
            const el = document.getElementById("msg");
            el.textContent = msg;
            el.style.color = msg.includes("成功") ? "green" : "red";
        }
    </script>
</body>
</html>
